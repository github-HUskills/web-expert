<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>dynamic pseudo-class</title>
<style>
a:link { color: #ff0000; }
a:visited { color: #0000ff; }
a:focus { background-color: #ff9900;color: #ffffff; }
a:hover { color: #ff9900; }
a:active { color: #cc6600; }

</style>
</head>
<body>
<p><a href="#">テキストリンク</a></p>
</body>
</html>
