<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文字色と背景色のコントラスト</title>
<style>
body {
	font-family: "メイリオ", meiryo, sans-serif;
}
#cdd { color: #dddddd; }
#ccc { color: #cccccc; }
#c99 { color: #999999; }
#c94 { color: #949494; }
#c76 { color: #767676; }
#c66 { color: #666666; }
#c59 { color: #595959; }
#c33 { color: #333333; }
#c00 { color: #000000; }
</style>
</head>
<body>
	<p id="c00">テキストカラー #000000</p>
	<p id="c33">テキストカラー #333333</p>
	<p id="c59">テキストカラー #595959</p>
	<p id="c66">テキストカラー #666666</p>
	<p id="c76">テキストカラー #767676</p>
	<p id="c94">テキストカラー #949494</p>
	<p id="c99">テキストカラー #999999</p>
	<p id="ccc">テキストカラー #cccccc</p>
	<p id="cdd">テキストカラー #dddddd</p>
</body>
</html>
