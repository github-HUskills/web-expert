<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>caption-side</title>
<style>
body {
	font-family: "メイリオ", meiryo, sans-serif;
}
table {
	border-collapse: collapse;
	caption-side: bottom;
}
td {
	border: 1px solid #000000;
	padding: 8px;
}
</style>
</head>
<body>
<table>
	<caption>テーブルキャプション</caption>
	<tr>
		<td>テーブル1</td>
		<td>テーブル2</td>
	</tr>
	<tr>
		<td>テーブル3</td>
		<td>テーブル4</td>
	</tr>
</table>
</body>
</html>
