<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2行3列のテーブル</title>
	<style>
	* {
		font-family: meiryo, "メイリオ";
		font-size: 16pt;
	}
	table {
		border-collapse: collapse;
		width: 800px;
	}
	th, td {
		padding: 20px;
		border: 1px solid #000;
		text-align: center;
	}
	th {
		background-color: #eee;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">colspan=2</td>
			<td>行1列3</td>
		</tr>
		<tr>
			<td>行2列1</td>
			<td>行2列2</td>
			<td>行2列3</td>
		</tr>
	</table>
</body>
</html>
