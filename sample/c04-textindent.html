<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>text-indent</title>
<style>
body {
	font-family: "メイリオ", meiryo, sans-serif;
}
p {
	border: 1px solid #000000;
	width: 360px;
	text-indent: 2em;
}
</style>
</head>
<body>
	<p>text-indentはテキストのインデントを調整するプロパティです。インデントは「字下げ」とも言い、段落の最初の行が始まる位置を右や左に移動させることを指します。</p>
</body>
</html>
