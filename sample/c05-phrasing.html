<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>テキストを修飾する要素</title>
</head>
<body>
<p>strongの例：<strong>前日までに</strong>ご連絡ください。</p>
<p>emの例：<em>斜体は欧文では</em>強調に使われます。</p>
<p>bの例：<b>日時：</b>10月16日</p>
<p>iの例：<i>動物の学術名は</i>斜体にすることがあります。</p>
<p>subの例：CO<sub>2</sub>の削減</p>
<p>supの例：E=mc<sup>2</sup></p>
</body>
</html>
