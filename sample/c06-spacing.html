<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>border-spacing</title>
<style>
table {
	border-collapse: separate;
	border-spacing: 60px 40px;
	border: 2px solid #000000;
}
td {
	border: 2px solid #000000;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>データセル</td>
			<td>データセル</td>
		</tr>
		<tr>
			<td>データセル</td>
			<td>データセル</td>
		</tr>
	</table>
</body>
</html>
