<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>リンクにアイコンを付ける</title>
<style>
body {
	font-family: "メイリオ", meiryo, sans-serif;
	font-size: 14px;
}
a[href$=".pdf"] {
	padding-right: 18px;
	background-image: url(icon-pdf.png);
	background-position: right center;
	background-repeat: no-repeat;
}
a[href$=".zip"] {
	padding-right: 18px;
	background-image: url(icon-zip.png);
	background-position: right center;
	background-repeat: no-repeat;
}
</style>
</head>
<body>
<ul>
	<li>
		<strong>E[属性$=&quot;値&quot;]</strong><br>
		a[href$=".pdf"]──&lt;a&gt;のhref属性が「.pdf」で終わる<br>
		<p>表示例：<a href="download.pdf">PDFファイルのダウンロード（PDF/450KB）</a></p>
	</li>
	<li>
		<strong>E[属性$=&quot;値&quot;]</strong><br>
		a[href$=".zip"]──&lt;a&gt;のhref属性が「.zip」で終わる<br>
		<p>表示例：<a href="download.zip">ZIPファイルのダウンロード（ZIP/1.5MB）</a></p>
	</li>
</ul>
</body>
</html>
